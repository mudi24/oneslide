<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>reveal.js – The HTML Presentation Framework</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/monokai.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1712809_5dv6yx3p9q.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
  <div class="control">
    <span class="iconfont icon-setting"></span>
  </div>
  <div class="menu">
    <span class="iconfont icon-close"></span>
    <div class="detail">
      <div class="tab active"><span class="iconfont icon-edit"></span>内容编辑</div>
      <div class="tab"><span class="iconfont icon-theme"></span>主题与特效</div>
      <div class="tab download"><span class="iconfont icon-download"></span>下载PDF</div>
      <div class="tab "><span class="iconfont icon-speaker"></span>演讲者模式</div>
      <div class="content active">
        <div class="header">编辑</div>
        <div class="body editor">
          <textarea></textarea>
          <div>
            <button class="button-save">保存</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="header">主题</div>
        <div class="body theme">
          <p>主题特效</p>
        </div>
      </div>
      <div class="content">
        <div class="header">下载</div>
        <div class="body download">
          <p>下载PDF</p>
        </div>
      </div>
    </div>
  </div>
  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <!-- <section>
        <h2>1页</h2>
      </section>
      <section>
        <h2>2页</h2>
      </section> -->

    </div>

  </div>

  <script src="js/reveal.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
